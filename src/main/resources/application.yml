# Server Info
server:
  port: 0

# Spring server Info
spring:
  application:
    name: certification-service

# Eureka Server Info
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}